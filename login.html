<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- component -->
<div class="flex h-screen w-full items-center justify-center bg-white-900 bg-cover bg-no-repeat" style="background-image:url('./images/cvz1.jpeg')">
    <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
      <div class="text-white">
        <div class="mb-8 flex flex-col items-center">
          <img src="./images/2.png" width="100" alt="" srcset="" />
          <h1 class="mb-2 text-2xl">BeerShop</h1>
        
        </div>
        <form onsubmit="return login()">
          <div class="mb-4 text-lg">
            <input id="username" class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text" name="name" placeholder="Usuario" />
          </div>
  
          <div class="mb-4 text-lg">
            <input id="password" class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="Password" name="name" placeholder="*********" />
          </div>
          <div class="mt-8 flex justify-center text-lg text-black">
            <button type="submit" class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">Ingresar al sistema</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

   
        if (username === "admin" && password === "admin") {
       
            window.location.href = "panel.html";
            return false; 
        } else {
            alert("Usuario o contrase√±a incorrectos");
            return false; 
        }
    }
</script>
</body>
</html>
